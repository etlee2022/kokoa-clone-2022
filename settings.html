<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <style></style>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <!-- This convention calls BEM(Block Element Modifier) -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- check hero icon(Free SVG icons), Font Awesome  -->
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:51</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: Lock Icon with circule -->
        <span>86%</span>
        <!-- To Do: Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-2x fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="icon-notification notification-color">1</span>
            <i class="fa-regular fa-2xl fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-2xl fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="icon-notification notification-color dot"></span>
            <i class="fa-solid fa-2xl fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Too Big! <br />Reduce the width of your screen</span>
    </div>

    <div id="no-landscape">
      <span>Landscape Mode Not Supported</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2ae1bfd76d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
