<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <style></style>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <!-- This convention calls BEM(Block Element Modifier) -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- check hero icon(Free SVG icons), Font Awesome  -->
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:51</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: Lock Icon with circule -->
        <span>86%</span>
        <!-- To Do: Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-2xl fa-magnifying-glass"></i></span>
        <span
          ><i class="fa-solid fa-2xl fa-gear"
            ><span class="icon-notification notification-color dot"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Reccomended Friends</h6>
        <span>You ahve no recommend friends,</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-2xs fa-chevron-right"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Rabtle</h5>
          <h6 class="open-post__hashtags">#talented#steady#grit</h6>
          <div class="open-post__members">
            <img src="https://pbs.twimg.com/media/FRjrSK5VgAAaytD.png" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-member-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://pbs.twimg.com/media/FRjrSK5VgAAaytD.png" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-2xs fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="icon-notification notification-color">1</span>
            <i class="fa-regular fa-2xl fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-2xl fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="icon-notification notification-color dot"></span>
            <i class="fa-solid fa-2xl fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Too Big! <br />Reduce the width of your screen</span>
    </div>

    <div id="no-landscape">
      <span>Landscape Mode Not Supported</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2ae1bfd76d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
