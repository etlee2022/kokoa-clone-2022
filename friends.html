<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <style></style>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <!-- This convention calls BEM(Block Element Modifier) -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- check hero icon(Free SVG icons), Font Awesome  -->
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:51</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: Lock Icon with circule -->
        <span>86%</span>
        <!-- To Do: Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-2xl fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-2xl fa-music"></i></span>
        <span><i class="fa-solid fa-2xl fa-gear"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-exclamation"> </i>
      Friends' Names Display
      <i class="fa-solid fa-xs fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://pbs.twimg.com/media/FRjrSK5VgAAaytD.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rabtle</h4>
            <!-- <h6 class="user-component__subtitle">밥먹언?</h6> -->
          </div>
        </div>
        <div class="user-component__column">d</div>
      </div>
      <!-- 이곳에다 적어놓고 삽질... -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-xs fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="https://pbs.twimg.com/media/FRjrSK5VgAAaytD.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Small Rabtle
              </h4>
              <!-- <h6 class="user-component__subtitle">밥먹언?</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-xs fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <br />
    <a href="/screenshots/04.png"> Temp image link </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-2xl fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="icon-notification notification-color">1</span>
            <i class="fa-regular fa-2xl fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-2xl fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="icon-notification notification-color dot"></span>
            <i class="fa-solid fa-2xl fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/2ae1bfd76d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
