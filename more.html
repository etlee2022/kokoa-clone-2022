<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <style></style>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <!-- This convention calls BEM(Block Element Modifier) -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- check hero icon(Free SVG icons), Font Awesome  -->
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:51</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: Lock Icon with circule -->
        <span>86%</span>
        <!-- To Do: Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-2xl fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-2xl fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-2xl fa-gear">
              <span class="icon-notification notification-color dot"></span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://pbs.twimg.com/media/FRjrSK5VgAAaytD.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rabtle</h4>
            <h6 class="user-component__subtitle">+82-8282-5252</h6>
          </div>
        </div>
        <div class="user-component__column">
          dd
          <i class="fa-regular fa-2x fa-message"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <span>Calendar/span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="icon-notification notification-color">1</span>
            <i class="fa-regular fa-2xl fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-2xl fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="icon-notification notification-color dot"></span>
            <i class="fa-solid fa-2xl fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

   
    <div id="no-mobile">
      <span>Testing without pushing main branch <br />Reduce the width of your screen</span>
    </div>

    <div id="no-landscape">
      <span>Landscape Mode Not Supported</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/2ae1bfd76d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
